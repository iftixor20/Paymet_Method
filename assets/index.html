<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./normalize.css">
</head>
<body>
  <main class="site-main">
    <div class="container">
      <div class="box">
        <form action="" method="get">
        <h1 class="visually-hidden">Payment by cards</h1>
        <section class="box-head">
          <span class="box-slider"></span>
          <span class="box-slider slider-simple"></span>
          <span class="box-slider slider-simple"></span>
          <h2 class="box-head-title">Payment method</h2>
        </section>

          <section class="cards visa">
        <label class="cards-box visa">
          <input class="cards-radio visually-hidden " type="radio" name="payment-card" value="visa card">
          <div class="cards">
            <img class="box-logo visa-img" src="./img/visa.svg" alt="Visa card logo" width="50" height="30">
            <p class="card-title">Visa</p>
          </section>

          <section class="cards mastercard">
            <img class="box-logo mastercard-img" src="./img/mastercard.svg" alt="mastercard logo" width="50" height="30">
            <p class="card-title">Mastercard</p>
          </section>

          <section class="cards maestro">
            <img src="./img/maestro.svg" alt="maestro card logo" width="50" height="30px">
            <p class="card-title">Maestro</p>
          </section>

         <a class="box-btn" href="#">Next step</a>
        </form>
      </div>
    </div>
      </main>

</body>
</html>
